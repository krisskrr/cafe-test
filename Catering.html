<head>

  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Adjust position of social icons */
    .social-icons {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .social-icons a {
      color: #fff; /* White */
      text-decoration: none;
      font-size: 18px; /* Adjust size as needed */
      margin-left: 10px;
    }

    .social-icons a:hover {
      color: #CF7C38; /* Soft pastel orange */
    }

    /* Whole Page Background */
    body {
      background-color: #000; /* Black */
      color: #fff; /* White */
    }

    /* Header and Navigation */
    header {
      background-color: #000; /* Black */
      color: #fff; /* White */
      padding: 20px;
      text-align: center;
      position: relative; /* Add this to position logo */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px; /* Adjust size as needed */
      height: auto;
    }

    nav {
      background-color: #000000; /* Orange */
      padding: 10px 0;
      text-align: center;
      border-bottom: 2px solid #000; /* Black */
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #CF7C38; /* Soft pastel orange */
    }

    /* Footer */
    footer {
      background-color: #000; /* Black */
      color: #fff; /* White */
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
      transition: transform 0.3s ease;
      transform: translateY(100%);
    }

    footer.visible {
      transform: translateY(0%);
    }

    footer a {
      color: #fff; /* White */
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Product Section */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      padding: 10px;
      background-color: #000; /* Black */
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .product h3 {
      color: #ff7e5f; /* Soft pastel orange */
    }

    .product p {
      color: #fff; /* White */
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Google Translate Button */
    #google_translate_element {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 9999; /* Ensure it appears on top */
    }
  </style>
</head>
