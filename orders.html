  <style>
    /* CSS styles from the provided code */
    /* Add any additional styles specific to the menu if needed */

    /* Header and Navigation */
    header {
      background-color: #000; /* Black */
      color: #fff; /* White */
      padding: 20px;
      text-align: center;
      position: relative; /* Add this to position logo */
    }
 
    .social-icons a {
      color: #fff; /* White */
      text-decoration: none;
      font-size: 18px; /* Adjust size as needed */
      margin-left: 10px;
    }

    .social-icons a:hover {
      color: #CF7C38; /* Soft pastel orange */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 90px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
    }

    nav {
      background-color: #000000; /* Orange */
      padding: 10px 0;
      text-align: center;
      border-bottom: 2px solid #000; /* Black */
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #CF7C38; /* Darker Orange */
    }

    /* Footer */
    footer {
      background-color: #000; /* Black */
      color: #fff; /* White */
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
      transition: transform 0.3s ease;
      transform: translateY(100%);
    }

    footer.visible {
      transform: translateY(0%);
    }

    footer a {
      color: #fff; /* White */
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Menu Category */
    .menu-category {
      margin-bottom: 30px;
      border-top: 2px solid #CF7C38; /* Orange */
      border-bottom: 2px solid #CF7C38; /* Orange */
      padding: 20px 0;
      background-color: #000; /* Black */
    }

    .menu-category h3 {
      color: #CF7C38; /* Soft pastel orange */
      margin-bottom: 10px;
    }

    .menu-category ul {
      list-style-type: none;
      padding: 0;
    }

    .menu-category ul li {
      color: #fff; /* White */
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-category ul li .price {
      color: #fff;
      margin-left: -50px; /* Move prices to the left */
      position: relative;
    }

    .menu-category ul li .price:before {
      content: '';
      position: absolute;
      left: -10px; /* Position the orange vertical line */
      top: 0;
      height: 100%;
      width: 2px;
      background-color: #CF7C38; /* Orange */
    }

    /* Whole Page Background */
    body {
      background-color: #000; /* Black */
      color: #fff; /* White */
    }

    /* Translate Button */
    .translate-container {
      text-align: center;
      margin-top: 20px;
    }

    /* Button container */
    .button-container {
      margin-top: 10px;
      text-align: center;
    }

    .button-container button {
      margin: 5px;
    }
  </style>
